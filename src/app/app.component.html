<!--The content below is only a placeholder and can be replaced.-->
<h3 class="bg-primary p-2 text-white">{{ getName() }}'s To Do List</h3>

<div class="container">
  <div class="row">
    <div class="my-1" class="col-12 p-0" >
      <input class="form-control"
             #newItem placeholder="add item on click"
             [(ngModel)]="clearInputBtn">
      <button class="btn btn-primary mt-1"
              (click)="addItem(newItem.value)">
        Add item on btn click
      </button>
      <input class="form-control mt-1 mb-1"
             placeholder="add item new on enter"
             #newItemEnter
             [(ngModel)]="clearInputEnter"
             (keyup.enter)="onKeyUp(newItemEnter.value)">
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.action }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.done">
          </td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yep</span>
            <span *ngSwitchDefault>Noup</span>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deliteItem(item)">
              X
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <router-outlet></router-outlet>

  </div>

</div>
