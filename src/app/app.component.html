<!--The content below is only a placeholder and can be replaced.-->
<h3 class="bg-primary p-1 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
  <input class="form-control" #newItem placeholder="add item on click">
  <button class="btn btn-primary mt-1"
          (click)="addItem(newItem.value)">
    Add item
  </button>
  <input class="form-control mt-1"
         placeholder="add item new on enter"
         #newItemEnter
         (keyup.enter)="onKeyUp(newItemEnter.value)">
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.done">
      </td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yep</span>
        <span *ngSwitchDefault>Noup</span>
      </td>
    </tr>
  </tbody>
</table>


<router-outlet></router-outlet>
